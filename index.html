<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Hennys ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4fc3f7;
            --soft-glow: rgba(79, 195, 247, 0.4);
            --text: #01579b;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            /* Fondo animado visible desde el principio */
            background: linear-gradient(-45deg, #e1f5fe, #b3e5fc, #e0f2f1, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PANTALLA DE INTRODUCCIÃ“N --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Por encima de todo */
            cursor: pointer;
            transition: opacity 0.8s ease-out, visibility 0.8s;
            background: rgba(255, 255, 255, 0.1); /* Ligero tinte */
            backdrop-filter: blur(5px);
        }

        #intro-screen.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .intro-heart {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: heartbeatIntro 1.5s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
        }

        .intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--text);
            animation: pulseText 2s infinite;
        }

        @keyframes heartbeatIntro {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes pulseText {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* --- CONTENEDOR PRINCIPAL (Oculto inicialmente) --- */
        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            z-index: 1;
            text-align: center;
            /* Estado inicial oculto */
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.8s ease-out;
        }

        /* Clase para mostrar el contenedor */
        .container.container-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Estilos del Juego (Mismos que antes) */
        .warm-pulse {
            animation: heartbeat 2s infinite ease-in-out;
            box-shadow: 0 0 30px var(--soft-glow) !important;
            border-color: var(--primary) !important;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); filter: brightness(100%); }
            50% { transform: scale(1.02); filter: brightness(105%); }
            100% { transform: scale(1); filter: brightness(100%); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        #ciphertext {
            background: rgba(255, 255, 255, 0.6);
            padding: 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            min-height: 200px;
            border: 2px solid transparent;
            white-space: pre-wrap; 
            transition: all 0.3s ease;
            color: #546e7a;
        }

        .slider-wrapper { margin: 30px 0; }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 6px;
            background: rgba(1, 87, 155, 0.1);
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #ffffff;
            border: 3px solid var(--primary);
            cursor: pointer;
            margin-top: -12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #final { display: none; }

        #poem {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.8;
            color: #01579b;
            text-align: center;
            white-space: pre-line;
            margin: 30px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease;
        }

        .visible #poem {
            opacity: 1;
            transform: translateY(0);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 100;
            font-size: 1.2rem;
            opacity: 0; /* Oculto al inicio */
            transition: opacity 1s;
        }
        .music-control.show { opacity: 1; }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 0;
            animation: float 15s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="01. Dearly Beloved.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <div class="intro-heart">ðŸ’™</div>
        <div class="intro-text">Pulsa aquÃ­</div>
    </div>

    <div class="music-control" onclick="toggleMusic()" id="musicBtn">ðŸŽµ</div>

    <div class="container" id="main-card">
        <div id="game">
            <h1>Para Hennys...</h1>
            <p style="font-weight: 300;">Desliza para descubrir que pone...</p>
            <pre id="ciphertext"></pre>
            
            <div class="slider-wrapper">
                <p>SintonÃ­a: <span id="shiftValue" style="font-weight: bold;">0</span></p>
                <input type="range" id="shift" min="0" max="25" value="0">
            </div>
        </div>

        <div id="final">
            <h1>Â¡Feliz CumpleaÃ±os! ðŸŽ‰</h1>
            <div id="poem"></div>
            <p style="font-family: 'Dancing Script'; font-size: 1.8rem; text-align: right; margin-top: 40px;">â€” Silver</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        const originalPoem = `Al alba de este aÃ±o,
el sol despereza su luz,
brillando como nunca,
un susurro en el aire.

No hay cartillas que expresen
la emociÃ³n que danza
en el umbral de mis ojos,
ni sombrillas que frenen
las lÃ¡grimas que brotan
de un amor sincero.

Hoy celebro tu ser,
firmeza y bondad,
humanidad iluminada,
hermana del alma.

En mis plegarias,
te envuelvo,
pidiendo que tus sueÃ±os
se dibujen en la bruma del maÃ±ana.

Aunque el camino
pueda doler,
la esperanza empieza
con un paso incierto,
ya que siempre florece
despuÃ©s de la tormenta.`;

        const targetShift = 13;
        const bgMusic = document.getElementById('bgMusic');
        const ciphertextEl = document.getElementById('ciphertext');
        const shiftInput = document.getElementById('shift');
        const shiftValue = document.getElementById('shiftValue');
        const mainCard = document.getElementById('main-card');
        const finalSection = document.getElementById('final');
        const poemEl = document.getElementById('poem');
        const introScreen = document.getElementById('intro-screen');
        const musicBtn = document.getElementById('musicBtn');
        
        let winTimer = null;
        let won = false;

        // --- LÃ“GICA DE LA INTRODUCCIÃ“N ---
        introScreen.addEventListener('click', () => {
            // 1. Iniciar mÃºsica
            bgMusic.play().catch(e => console.log("Audio play failed:", e));
            
            // 2. Desvanecer intro
            introScreen.classList.add('fade-out');
            
            // 3. Mostrar tarjeta principal con retraso para suavidad
            setTimeout(() => {
                mainCard.classList.add('container-visible');
                musicBtn.classList.add('show');
            }, 300);

        }, { once: true }); // Se ejecuta solo una vez


        // --- LÃ“GICA DEL JUEGO (Cifrado CÃ©sar) ---
        function caesar(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt(0);
                    const base = code >= 65 && code <= 90 ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        const encrypted = caesar(originalPoem, targetShift);
        ciphertextEl.textContent = encrypted;

        function update() {
            if (won) return;
            const val = parseInt(shiftInput.value);
            shiftValue.textContent = val;
            
            const distance = Math.abs(val - targetShift);
            ciphertextEl.textContent = caesar(encrypted, val);

            // VibraciÃ³n HÃ¡pica (MÃ³vil)
            if ('vibrate' in navigator) {
                if (distance === 0) navigator.vibrate([100, 50, 100]);
                else if (distance === 1) navigator.vibrate(40);
                else if (distance === 2) navigator.vibrate(20);
            }

            // AnimaciÃ³n y Temporizador de Victoria
            if (distance === 0) {
                mainCard.classList.add('warm-pulse');
                if (!winTimer) {
                    // Espera 1.5s en la posiciÃ³n correcta
                    winTimer = setTimeout(triggerWin, 1500);
                }
            } else {
                mainCard.classList.remove('warm-pulse');
                clearTimeout(winTimer);
                winTimer = null;
            }
        }

        function triggerWin() {
            won = true;
            mainCard.classList.remove('warm-pulse'); // Parar el latido
            document.getElementById('game').style.display = 'none';
            finalSection.style.display = 'block';
            
            setTimeout(() => {
                finalSection.classList.add('visible');
                poemEl.textContent = originalPoem;
            }, 100);

            // Confeti elegante
            const count = 200;
            const defaults = { origin: { y: 0.7 }, colors: ['#4fc3f7', '#ffffff', '#e1f5fe'] };
            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        }

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = 'ðŸŽµ';
            } else {
                bgMusic.pause();
                musicBtn.textContent = 'ðŸ”‡';
            }
        }

        function createBubbles() {
            for (let i = 0; i < 12; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 40 + 10 + 'px';
                b.style.width = size; b.style.height = size;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.animationDuration = Math.random() * 10 + 10 + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(b);
            }
        }

        shiftInput.oninput = update;
        createBubbles();
    </script>
</body>
</html>
