<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Hennys ðŸ’™</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4fc3f7;
            --soft-glow: rgba(79, 195, 247, 0.5);
            --text: #01579b;
        }

        body {
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            background: linear-gradient(-45deg, #e1f5fe, #b3e5fc, #e0f2f1, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PANTALLA DE INTRODUCCIÃ“N --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.8s ease-out, visibility 0.8s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #intro-screen.fade-out {
            opacity: 0; visibility: hidden; pointer-events: none;
        }

        .intro-heart {
            font-size: 6rem; margin-bottom: 20px;
            animation: heartbeatIntro 1.5s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
        }
        .intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; color: var(--text);
            animation: pulseText 2s infinite;
        }
        @keyframes heartbeatIntro { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes pulseText { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            max-width: 600px; width: 100%;
            z-index: 1; text-align: center;
            opacity: 0; transform: translateY(30px) scale(0.95);
            transition: all 0.8s ease-out;
            box-sizing: border-box;
        }

        .container.container-visible { opacity: 1; transform: translateY(0) scale(1); }

        /* Estilos del Juego */
        .warm-pulse {
            animation: heartbeat 1.5s infinite ease-in-out !important;
            box-shadow: 0 0 40px var(--soft-glow) !important;
            border-color: var(--primary) !important;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); filter: brightness(100%); }
            50% { transform: scale(1.02); filter: brightness(105%); }
            100% { transform: scale(1); filter: brightness(100%); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; margin: 0 0 15px 0; color: var(--text);
        }

        #ciphertext {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px; border-radius: 20px;
            font-size: 1.15rem; line-height: 1.6;
            margin: 20px 0; min-height: 180px;
            border: 2px solid transparent;
            white-space: pre-wrap;
            transition: all 0.3s ease; color: #546e7a;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Texto desencriptado visible */
        .decrypted-text {
            color: #01579b !important;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .slider-wrapper { 
            margin: 30px 0; 
            touch-action: pan-y;
            padding: 0 5px;
        }
        
        input[type=range] { 
            -webkit-appearance: none; 
            width: 100%; 
            background: transparent; 
            height: 50px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 10px; 
            background: rgba(1, 87, 155, 0.15); 
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 42px; width: 42px;
            border-radius: 50%;
            background: #ffffff; 
            border: 3px solid var(--primary);
            cursor: pointer; 
            margin-top: -16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.1);
            border-color: #0288d1;
        }
        
        /* Feedback visual para cercanÃ­a */
        .close-feedback {
            background: rgba(79, 195, 247, 0.2) !important;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.3) !important;
        }
        .very-close-feedback {
            background: rgba(79, 195, 247, 0.4) !important;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.5) !important;
        }

        /* SecciÃ³n Final y Poema */
        #final { 
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }
        
        #final.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #poem-container {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #01579b;
            text-align: center;
            margin: 30px 0;
        }

        /* Estilos para la apariciÃ³n progresiva de lÃ­neas */
        .poem-line {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.8s ease-out;
            display: block;
            min-height: 1.5rem;
        }
        .poem-line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Controles y fondo */
        .music-control {
            position: fixed; bottom: 20px; right: 20px;
            background: white; border-radius: 50%; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 100; font-size: 1.2rem; opacity: 0; transition: opacity 1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .music-control.show { opacity: 1; }
        .music-control:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .bubble {
            position: absolute; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; z-index: 0; pointer-events: none;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Mensaje de Ã©xito temporal */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            border: 3px solid var(--primary);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--text);
        }
        
        .success-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- OPTIMIZACIÃ“N AVANZADA PARA MÃ“VILES --- */
        @media (max-width: 768px) {
            body { 
                padding: 10px; 
                min-height: -webkit-fill-available;
            }
            .container { 
                padding: 25px 15px; 
                border-radius: 25px;
                margin-top: 10px;
            }
            h1 { 
                font-size: 2.5rem; 
                margin-bottom: 10px;
            }
            .intro-heart { font-size: 5rem; }
            .intro-text { font-size: 2rem; }
            #ciphertext { 
                font-size: 1rem; 
                padding: 15px; 
                min-height: 140px;
                margin: 15px 0;
            }
            #poem-container { 
                font-size: 1.5rem; 
                line-height: 1.5;
                margin: 20px 0;
            }
            .signature { 
                font-size: 1.5rem !important; 
                margin-top: 30px !important; 
            }
            
            input[type=range] {
                height: 60px;
            }
            input[type=range]::-webkit-slider-thumb {
                height: 46px; 
                width: 46px; 
                margin-top: -18px;
                border-width: 4px;
            }
            input[type=range]::-webkit-slider-runnable-track {
                height: 12px;
            }
            
            .success-message {
                width: 80%;
                padding: 20px 25px;
                font-size: 1.5rem;
            }
            
            .warm-pulse {
                animation-duration: 1.2s !important;
            }
        }
        
        @media (max-width: 380px) {
            h1 { font-size: 2rem; }
            .container { padding: 20px 12px; }
            #ciphertext { font-size: 0.9rem; min-height: 120px; }
            #poem-container { font-size: 1.3rem; }
            .success-message { font-size: 1.3rem; padding: 15px 20px; }
        }
        
        /* Prevenir zoom en inputs en iOS */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select,
            textarea,
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="01. Dearly Beloved.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <div class="intro-heart">ðŸ’™</div>
        <div class="intro-text">Toca aquÃ­</div>
    </div>

    <div class="success-message" id="successMessage">
        ðŸ’™<br>
        <span style="font-size: 1.2rem; display: block; margin-top: 10px;">AquÃ­ viene el regalo...</span>
    </div>

    <div class="music-control" onclick="toggleMusic()" id="musicBtn">ðŸŽµ</div>

    <div class="container" id="main-card">
        <div id="game">
            <h1>Para Hennys...</h1>
            <p style="font-weight: 300; margin-bottom: 25px;">Desliza para obtener la sorpresa...</p>
            <pre id="ciphertext"></pre>
            
            <div class="slider-wrapper">
                <p style="margin-bottom: 10px;">SintonÃ­a: <span id="shiftValue" style="font-weight: bold; color: var(--primary);">0</span></p>
                <input type="range" id="shift" min="0" max="25" value="0">
            </div>
        </div>

        <div id="final">
            <h1>Â¡Feliz CumpleaÃ±os! ðŸŽ‰</h1>
            <div id="poem-container"></div>
            <p class="signature" style="font-family: 'Dancing Script'; font-size: 1.8rem; text-align: right; margin-top: 40px;">â€” Silver</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        const originalPoem = `Al alba de este aÃ±o,
el sol despereza su luz,
brillando como nunca,
un susurro en el aire.

No hay cartillas que expresen
la emociÃ³n que danza
en el umbral de mis ojos,
ni sombrillas que frenen
las lÃ¡grimas que brotan
de un amor sincero.

Hoy celebro tu ser,
firmeza y bondad,
humanidad iluminada,
hermana del alma.

En mis plegarias,
te envuelvo,
pidiendo que tus sueÃ±os
se dibujen en la bruma del maÃ±ana.

Aunque el camino
pueda doler,
la esperanza empieza
con un paso incierto,
ya que siempre florece
despuÃ©s de la tormenta.


FELIZ CUMPLEAÃ‘OS...`;

        const targetShift = 14; 
        const bgMusic = document.getElementById('bgMusic');
        const ciphertextEl = document.getElementById('ciphertext');
        const shiftInput = document.getElementById('shift');
        const shiftValue = document.getElementById('shiftValue');
        const mainCard = document.getElementById('main-card');
        const finalSection = document.getElementById('final');
        const poemContainerEl = document.getElementById('poem-container');
        const introScreen = document.getElementById('intro-screen');
        const musicBtn = document.getElementById('musicBtn');
        const sliderTrack = shiftInput;
        const successMessage = document.getElementById('successMessage');
        
        let winTimer = null;
        let won = false;
        let lastVibration = 0;
        let poemFullyVisible = false;


        introScreen.addEventListener('click', () => {
            bgMusic.play().then(() => {
                console.log("MÃºsica iniciada");
            }).catch(e => {
                console.log("ReproducciÃ³n automÃ¡tica bloqueada:", e);
                musicBtn.style.opacity = '1';
                musicBtn.classList.add('show');
            });
            
            introScreen.classList.add('fade-out');
            setTimeout(() => {
                mainCard.classList.add('container-visible');
                musicBtn.classList.add('show');
            }, 300);
        }, { once: true });

        document.addEventListener('touchstart', function initAudio() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("Audio aÃºn no disponible"));
            }
            document.removeEventListener('touchstart', initAudio);
        }, { once: true });

        function caesar(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-zÃ¡Ã©Ã­Ã³ÃºÃ±]/i)) {
                    const code = char.charCodeAt(0);
                    if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122)) {
                        const base = code >= 65 && code <= 90 ? 65 : 97;
                        return String.fromCharCode(((code - base + shift + 26) % 26) + base);
                    }
                }
                return char;
            }).join('');
        }

    
        const encryptedPoem = caesar(originalPoem, targetShift);
        ciphertextEl.textContent = encryptedPoem;

        function update() {
            if (won) return;
            const val = parseInt(shiftInput.value);
            shiftValue.textContent = val;
            
            const distance = Math.abs(val - targetShift);
            
            let decryptedText;
            if (val === targetShift) {
                decryptedText = originalPoem;
                ciphertextEl.classList.add('decrypted-text');
                

                if (!poemFullyVisible) {
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 2000);
                    poemFullyVisible = true;
                }
            } else {
                const shiftAmount = targetShift - val;
                decryptedText = caesar(encryptedPoem, shiftAmount);
                ciphertextEl.classList.remove('decrypted-text');
                poemFullyVisible = false;
            }
            
            ciphertextEl.textContent = decryptedText;


            if ('vibrate' in navigator) {
                const now = Date.now();
                if (now - lastVibration > 200) {
                    let vibrationPattern = [];
                    
                    if (distance === 0) {
                        vibrationPattern = [100, 50, 100, 50, 150];
                        mainCard.classList.add('warm-pulse');
                        sliderTrack.classList.remove('close-feedback', 'very-close-feedback');
                    } 
                    else if (distance === 1) {
                        vibrationPattern = [80, 40, 80];
                        sliderTrack.classList.add('very-close-feedback');
                        sliderTrack.classList.remove('close-feedback');
                    } 
                    else if (distance === 2) {
                        vibrationPattern = [60, 30, 60];
                        sliderTrack.classList.add('close-feedback');
                        sliderTrack.classList.remove('very-close-feedback');
                    } 
                    else if (distance <= 4) {
                        vibrationPattern = [30];
                        sliderTrack.classList.add('close-feedback');
                        sliderTrack.classList.remove('very-close-feedback');
                    }
                    else {
                        sliderTrack.classList.remove('close-feedback', 'very-close-feedback');
                        mainCard.classList.remove('warm-pulse');
                    }
                    
                    if (vibrationPattern.length > 0) {
                        navigator.vibrate(vibrationPattern);
                        lastVibration = now;
                    }
                }
            }

            
            if (distance === 0) {
                if (!winTimer) {
                    
                    winTimer = setTimeout(triggerWin, 2000);
                }
            } else {
                clearTimeout(winTimer);
                winTimer = null;
            }
        }

        function triggerWin() {
            won = true;
            mainCard.classList.remove('warm-pulse');
            sliderTrack.classList.remove('close-feedback', 'very-close-feedback');
            document.getElementById('game').style.display = 'none';
            
       
            setTimeout(() => {
                finalSection.style.display = 'block';
                setTimeout(() => {
                    finalSection.classList.add('visible');
                }, 50);
            }, 300);
        
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200, 100, 300]);
            }
            
       
            const lines = originalPoem.split('\n');
            
            lines.forEach((line, index) => {
                const lineSpan = document.createElement('span');
                lineSpan.className = 'poem-line';
                lineSpan.innerHTML = line.trim() === '' ? '&nbsp;' : line;
                poemContainerEl.appendChild(lineSpan);

                setTimeout(() => {
                    lineSpan.classList.add('visible');
                }, index * 550);
            });

   
            const count = 150;
            const defaults = { 
                origin: { y: 0.7 }, 
                colors: ['#4fc3f7', '#ffffff', '#e1f5fe'],
                disableForReducedMotion: true
            };
            
            function fire(particleRatio, opts) {
                confetti({ 
                    ...defaults, 
                    ...opts, 
                    particleCount: Math.floor(count * particleRatio),
                    scalar: window.innerWidth < 768 ? 0.8 : 1
                });
            }
            
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            
            setTimeout(() => {
                fire(0.15, { spread: 70, startVelocity: 45 });
            }, 1000);
        }

        function toggleMusic() {
            if (bgMusic.paused) { 
                bgMusic.play(); 
                musicBtn.textContent = 'ðŸŽµ'; 
                musicBtn.style.background = 'white';
            } 
            else { 
                bgMusic.pause(); 
                musicBtn.textContent = 'ðŸ”‡'; 
                musicBtn.style.background = '#f5f5f5';
            }
        }

        function createBubbles() {
            for (let i = 0; i < 8; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 30 + 10 + 'px';
                b.style.width = size; 
                b.style.height = size;
                b.style.left = Math.random() * 100 + 'vw';
                b.style.animationDuration = Math.random() * 10 + 15 + 's';
                b.style.animationDelay = Math.random() * 3 + 's';
                b.style.opacity = 0.6;
                document.body.appendChild(b);
            }
        }


        shiftInput.addEventListener('input', update);
        shiftInput.addEventListener('touchmove', update, { passive: true });
        shiftInput.addEventListener('touchend', update);
        
        shiftInput.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });
        

        createBubbles();
        

        document.addEventListener('DOMContentLoaded', function() {
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                document.body.style.webkitBackfaceVisibility = 'hidden';
            }
        });
    </script>
</body>
</html>
